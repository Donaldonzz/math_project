      <input
        type="text"
        placeholder="0"
        readonly
        class="display"
        id="display"
      />

      <div class="buttons">
        <button class="btn btn-clear" onclick="clearDisplay()">C</button>
        <button class="btn btn-clear" onclick="deleteLast()">âŒ«</button>
        <button class="btn btn-operator" onclick="appendToDisplay('/')">
          /
        </button>
        <button class="btn btn-operator" onclick="appendToDisplay('x')">
          Ã—
        </button>

        <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
        <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
        <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
        <button class="btn btn-operator" onclick="appendToDisplay('-')">
          -
        </button>

        <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
        <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
        <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
        <button class="btn btn-operator" onclick="appendToDisplay('+')">
          +
        </button>

        <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
        <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
        <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
        <button
          class="btn btn-number"
          onclick="appendToDisplay('0')"
          style="grid-row: span 2"
        >
          0
        </button>

        <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
        <button class="btn btn-equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");
      let currentInput = "";
      let operator = "";
      let previousInput = "";

      function appendToDisplay(value) {
        if (display.value === "0" && value !== ".") {
          display.value = value;
        } else {
          display.value += value;
        }
      }

      function clearDisplay() {
        display.value = "";
        currentInput = "";
        operator = "";
        previousInput = "";
        display.placeholder = "0";
      }

      function deleteLast() {
        display.value = display.value.slice(0, -1);
        if (display.value === "") {
          display.placeholder = "0";
        }
      }

      function calculate() {
        try {
          let expression = display.value;
          // Ganti Ã— dengan * untuk evaluasi
          expression = expression.replace("x", "*");

          // Evaluasi ekspresi matematika
          let result = eval(expression);

          // Format hasil untuk menghindari angka desimal yang terlalu panjang
          if (result % 1 !== 0) {
            result = parseFloat(result.toFixed(8));
          }

          display.value = result;

          // Animasi berhasil
          display.style.background =
            "linear-gradient(135deg, #98fb98, #90ee90)";
          setTimeout(() => {
            display.style.background =
              "linear-gradient(135deg, #fff0f5, #ffe4e1)";
          }, 500);
        } catch (error) {
          display.value = "Error";
          display.style.background =
            "linear-gradient(135deg, #ffcccb, #ffa0a0)";
          setTimeout(() => {
            display.style.background =
              "linear-gradient(135deg, #fff0f5, #ffe4e1)";
            clearDisplay();
          }, 1500);
        }
      }

      // Dukungan keyboard
      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if ((key >= "0" && key <= "9") || key === ".") {
          appendToDisplay(key);
        } else if (key === "+" || key === "-" || key === "/") {
          appendToDisplay(key);
        } else if (key === "*") {
          appendToDisplay("*");
        } else if (key === "Enter" || key === "=") {
          event.preventDefault();
          calculate();
        } else if (key === "Escape" || key === "c" || key === "C") {
          clearDisplay();
        } else if (key === "Backspace") {
          deleteLast();
        }
      });
    </script>
